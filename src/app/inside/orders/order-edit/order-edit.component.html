<form class="order-form" [formGroup]="orderForm" (ngSubmit)="onSubmit()">  
  <mat-form-field class="order-full-width" appearance="outline">
    <mat-label>Bàn số</mat-label>
    <input matInput placeholder="" formControlName="table" >
  </mat-form-field>
  <mat-form-field class="order-full-width"  [floatLabel]="always" appearance="outline">
      <mat-label>Số người</mat-label>
    <input matInput placeholder="" formControlName="pax">
  </mat-form-field>
    <div formArrayName="items" *ngFor="let item of items.controls, let i=index">
      <div [formGroupName]="i">
      <mat-form-field class="order-50-width" appearance="outline">
        <mat-label>Bia</mat-label>
        <input type="text" matInput placeholder="" formControlName="productName" [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="itemSelected($event, i)" [displayWith]="displayProductFn">
          <mat-option *ngFor="let option of products " [value]="option" >
            {{option.productName}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <mat-form-field class="order-25-width" appearance="outline">
          <mat-label>Giá</mat-label>
          <input matInput placeholder="" formControlName="price">
        </mat-form-field>
        <mat-form-field class="order-25-width" appearance="outline">
            <mat-label>Số lượng</mat-label>
            <input matInput placeholder="" formControlName="quantity">
          </mat-form-field>
      </div>
      
    </div>    
    <button mat-raised-button color="basic" (click)="addItem()" type="button">Thêm bia</button>
    <mat-form-field class="order-full-width" appearance="outline">
        <mat-label>Thành tiền</mat-label>
        <input matInput placeholder="" formControlName="total" value="{{total}}" >
      </mat-form-field>
<br><p></p>
<button mat-raised-button color="primary" type="submit" [disabled]="!orderForm.valid">Lưu SP</button>
  <button mat-raised-button color="basic" [routerLink]="['/products']">Quay về</button>
</form> 

<br>Dirty: {{ orderForm.dirty }}
<br>Touched: {{ orderForm.touched }}
<br>Valid: {{ orderForm.valid }}
<br>Value: {{ orderForm.value | json }}
<br>Street: {{ orderForm.get('0.street1')?.value }}
