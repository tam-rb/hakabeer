   
    <p></p>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- ProductName Column -->
       <ng-container matColumnDef="createdDate">
         <th mat-header-cell *matHeaderCellDef>Created Date </th>
         <td mat-cell *matCellDef="let element">
           <a [routerLink] = "['/inside/orders', element.id]">ID</a></td>
       </ng-container>
          
       <ng-container matColumnDef="createdBy">
         <th mat-header-cell *matHeaderCellDef> Created by </th>
         <td mat-cell *matCellDef="let element"> {{element.createdBy}} </td>
       </ng-container>
       
       <ng-container matColumnDef="table">
         <th mat-header-cell *matHeaderCellDef> Table</th>
         <td mat-cell *matCellDef="let element"> {{element.table}} </td>
       </ng-container>

       <ng-container matColumnDef="total">
         <th mat-header-cell *matHeaderCellDef> total </th>
         <td mat-cell *matCellDef="let element"> {{element.total}} </td>
       </ng-container>

       <ng-container matColumnDef="items">
         <th mat-header-cell *matHeaderCellDef> product </th>
         <td mat-cell *matCellDef="let element"> {{element.items}} </td>
       </ng-container>

       <ng-container matColumnDef="action">
         <th mat-header-cell *matHeaderCellDef></th>
         <td mat-cell *matCellDef="let element">
             <a mat-stroked-button color="primary" [routerLink]="['/inside/orders', element.id, 'edit']">Edit</a>
             <a mat-stroked-button color="warn" routerLink="." (click)="delete(element.id)">Delete</a>
           </td>
       </ng-container>
       <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
       <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
       
     </table>
     <mat-paginator [pageSizeOptions]="[20, 5, 10]" showFirstLastButtons></mat-paginator>
