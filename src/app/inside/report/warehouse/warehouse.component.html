<p>
 

  Số lượng IPA đã bán = {{IPACount}}
  <Br> trong tổng số {{orderCount}} order 
<br>
  Trong đó:<Br> 
  Chai lẻ {{IPA}} <br>
  Gói 6 {{IPAPack6}} <br>
  Gói 10 {{IPAPack10}} <br>
</p>

<div>
    <form class="report-form" [formGroup]="reportForm" > 
    <mat-form-field>
      <input type="text" matInput [formControl]="product" [matAutocomplete]="auto">
    </mat-form-field>
    
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let p of filteredProducts | async" [value]="p.productName">{{p.productName}}</mat-option>
    </mat-autocomplete>
    <button mat-raised-button color="warn" (click)="onSubmit()">Run report</button>
    </form>
  </div>
