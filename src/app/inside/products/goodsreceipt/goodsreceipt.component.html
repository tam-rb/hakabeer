   
  <p center><a mat-stroked-button color="warn" [routerLink]="['/inside/products']">Back</a></p>
  
  <h5>Goods posts</h5>
 
  <table mat-table [dataSource]="dataSource" class="order-form mat-elevation-z8">
    <!-- ProductName Column -->
     <ng-container matColumnDef="postDate">
       <th mat-header-cell *matHeaderCellDef>Ngày nhập </th>
       <td mat-cell *matCellDef="let element">
         <a [routerLink] = "['', 'inside', 'products', element.createdDate, 'goods', 'post']">{{element.postDate}}</a></td>
     </ng-container>          
     
     <ng-container matColumnDef="postBy">
       <th mat-header-cell *matHeaderCellDef> Người nhập</th>
       <td mat-cell *matCellDef="let element"> {{element.postBy}} </td>
     </ng-container>

     <ng-container matColumnDef="total">
       <th mat-header-cell *matHeaderCellDef> Tổng đơn hàng </th>
       <td mat-cell *matCellDef="let element"> {{element.total}} </td>
     </ng-container>


     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
     <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
     
   </table>
   <mat-paginator [pageSizeOptions]="[20, 5, 10]" showFirstLastButtons></mat-paginator>
